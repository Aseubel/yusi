# MCP Server Configuration
server:
  host: "0.0.0.0"
  port: 8080
  name: "yusi-mcp-server"
  version: "1.0.0"

# MySQL Database Configuration
database:
  host: "localhost"
  port: 3306
  username: "root"
  password: "your_password"
  dbname: "yusi"
  charset: "utf8mb4"
  parse_time: true
  loc: "Local"
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600 # seconds

# Encryption Configuration (for diary content decryption)
# Must match Java's YUSI_ENCRYPTION_KEY (at least 16 characters, first 16 are used for AES-128)
encryption:
  key: "" # Set via MCP_ENCRYPTION_KEY env var, same value as YUSI_ENCRYPTION_KEY

# Logging Configuration
logging:
  level: "info" # debug, info, warn, error
  format: "json" # json or text
