# /usr/local/bin/docker-compose -f /docs/dev-ops/environment/environment-docker-compose-2.4.yml up -d
version: '3.3'
# docker-compose -f docker-compose.yml up -d
services:
  yusi:
    build:
      context: .
      dockerfile: Dockerfile
    image: yusi:latest
    container_name: yusi
    restart: on-failure
    ports:
      - "611:611"
      - "9090:9090"
    environment:
      - TZ=PRC
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123456
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/yusi?serverTimezone=UTC&characterEncoding=utf8&autoReconnect=true&serverTimezone=Asia/Shanghai
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_HIKARI_POOL_NAME=Retail_HikariCP
      - SERVER_PORT=611
      - REDIS_SDK_CONFIG_PASSWORD=YOUR_REDIS_PASSWORD
      - LOGGING_LEVEL_ROOT=info
      - YUSI_JWT_SECRET=YOUR_JWT_SECRET
      # 高德地图
      - AMAP_API_KEY=YOUR_AMAP_API_KEY
      # 阿里云邮件推送
      - ALIYUN_DM_ACCESS_KEY_ID=YOUR_ALIYUN_ACCESS_KEY_ID
      - ALIYUN_DM_ACCESS_KEY_SECRET=YOUR_ALIYUN_ACCESS_KEY_SECRET
      - ALIYUN_DM_ACCOUNT_NAME=YOUR_ALIYUN_ACCOUNT_NAME
      - ALIYUN_DM_FROM_ALIAS=Yusi
      # Model
      - CHAT_MODEL_APIKEY=YOUR_CHAT_APIKEY
      - CHAT_MODEL_NAME=deepseek-chat
      - CHAT_MODEL_BASEURL=https://api.deepseek.com
      - EMBEDDING_MODEL_APIKEY=YOUR_EMBEDDING_APIKEY
      - EMBEDDING_MODEL_BASEURL=https://api.siliconflow.cn/v1
      - EMBEDDING_MODEL_NAME=BAAI/bge-m3
      # 日记内容 AES/GCM 加密密钥 - 必须设置，至少16字符
      - YUSI_ENCRYPTION_KEY=YOUR_SERVER_AES256_KEY_BASE64_32BYTES
      - YUSI_BACKUP_RSA_PUBLIC_KEY_SPKI_BASE64=YOUR_RSA_PUBLIC_KEY_SPKI_BASE64
      - YUSI_BACKUP_RSA_PRIVATE_KEY_PKCS8_BASE64=YOUR_RSA_PRIVATE_KEY_PKCS8_BASE64
      # mcp
      - MCP_ENABLED=false
      - MCP_SERVER_URL=http://yusi-mcp:11611/mcp
      # gRPC server port
      - GRPC_SERVER_PORT=9090
    volumes:
      - ./log:/data/log
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - my-network

networks:
  my-network:
    driver: bridge
    external: true
